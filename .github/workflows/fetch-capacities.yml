name: Fetch Capacities Data

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Fetch data
        env:
          CAPACITIES_API_TOKEN: ${{ secrets.CAPACITIES_API_TOKEN }}
          CAPACITIES_SPACE_ID: ${{ secrets.CAPACITIES_SPACE_ID }}
        run: npx tsx scripts/fetch-capacities.ts

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/data/portfolio-items.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: update portfolio data from Capacities"
            git push
          else
            echo "No changes to commit."
          fi

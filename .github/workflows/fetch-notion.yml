name: Fetch Notion Document Hub

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Fetch data
        env:
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_DATA_SOURCE_ID: ${{ secrets.NOTION_DATA_SOURCE_ID }}
        run: npx tsx scripts/fetch-notion.ts

      - name: Generate themes
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: npx tsx scripts/generate-themes.ts

      - name: Open PR if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/notion-pages.json \
                  public/images/projects/ \
                  app/generated-themes.css \
                  app/data/themes.json \
                  "app/data/cat-*.json"
          if ! git diff --staged --quiet; then
            DATE=$(date -u "+%Y-%m-%d")
            TIMESTAMP=$(date -u "+%Y-%m-%d %H:%M UTC")
            BRANCH="notion-data/${DATE}-$(date -u '+%H%M')"
            ITEM_COUNT=$(jq '.projects | length' data/notion-pages.json)
            FAVORITE_COUNT=$(jq '[.projects[] | select(.isFavorite)] | length' data/notion-pages.json)
            git checkout -b "${BRANCH}"
            git commit -m "chore: update Notion data + themes (${DATE})"
            git push origin "${BRANCH}"
            gh pr create \
              --title "chore: Notion data + themes update (${DATE})" \
              --body "## Notion Data Pull

**Pulled at:** ${TIMESTAMP}
**Total items:** ${ITEM_COUNT}
**Favorites (themes generated):** ${FAVORITE_COUNT}" \
              --base main \
              --head "${BRANCH}"
          else
            echo "No changes, skipping PR."
          fi
